<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Properties</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            height: 133px;
            width: 80vw;
            margin: 3px;
            padding: 3px;
            border: 2px solid black;
        }
        .box1{
          background-color: aqua;  
            position: absolute; 
            top: 0px;
            left: 0px;
            z-index: 0;
        }
        .box2{
          background-color: azure;  
          /* position: relative ; */
          top: 40px;
          left: 40px;
          z-index: 1;
        }
        .box3{
          background-color: antiquewhite; 
          /* position: fixed; */
          top: 40px;
          right: -50px;
        
        }
        .box4{
          background-color: purple;  
          /* position: sticky; */
          top: 0px;
          /* height: 111px; */
          /* width: 100%; */
          margin: 0;
          padding: o;
        
        }
        .box5{
          background-color: greenyellow;
          /* position: fixed;   */
          top: 0px;
          left: 0px;
          margin: 0;
          padding: 0;
          z-index: 2;
        }
        .parent{
            padding: 43px;
            margin: 34px;
            border: 2px solid red;
            /* position: absolute; */
            /* Exception: transform, filter, perspective Propertiescan also make a element appear as positioned */
            /* transform: translate(0); */
            /* filter: invert(0); */
            /* perspective: 0em; */
        }
        </style>
        
</head>
<body>
   <div class="parent">
     <div class="box box4"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box1"></div>
    <div class="box box5"></div>
   </div>
</body>
</html>
