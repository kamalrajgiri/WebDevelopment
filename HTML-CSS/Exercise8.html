<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      * {
        margin: 5px;
        padding: 5px;
      }
      .container {
        width: 90vb;
        height: 90vh;
        border: 2px solid black;
        background-color: greenyellow;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        aspect-ratio: 1/1;
        position: relative;
        animation:  crawl 3s linear infinite alternate , jump 1s ease-out infinite alternate;
      }
      @keyframes jump {
        from {
          bottom: 100%;
        }
        to {
         bottom: 0%;
        }
       
      }
      @keyframes crawl {
        from {
            left: 0;
        }
        to {
          left: 100%;
        }
       
      }
    </style>
  </head>
  <body>
    <!-- Make a box in which a ball jumps  -->
    <div class="container">
      <div class="ball"></div>
    </div>
  </body>
</html>
