<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties </title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            border: 2px solid black;
            margin: 45px;
            padding: 45px;
            display: inline-block;
        }
        .box1{
        display: none;
        visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        I am a div
    </div>
    <span>I am a good</span>
    <span>boy </span>
</body>
</html>
