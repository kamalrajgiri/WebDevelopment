<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name Here" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Password " id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Your Password Here" name="password" required>
        <br><br>
        <label for="Gender">Gender</label>
       <input type="radio" name="Gender" value="male" id="">
       <label for="male">Male</label>
       <input type="radio" name="Gender" value="female" id="">
       <label for="female">feMale</label>
       <br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby2">Traveling</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
        <label for="hobby3">Gaming</label>
<br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    <select name="fruits" id="">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option>
    <option value="grape">Grape</option></select>
</body>
</html>
