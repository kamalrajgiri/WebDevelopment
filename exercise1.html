<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1</title>
</head>
<body>
    <h1>Audio Vedio PLayer</h1>
    <h2>Audios</h2>
    <div style="color: blue;">
        
        <audio src="1.mp3" controls >Audio 1</audio>
        <audio src="2.mp3" controls >Audio 2</audio>
        <audio src="3.mp3" controls >Audio 3</audio>
        <audio src="4.mp3" controls >Audio 4</audio>
        <audio src="5.mp3" controls >Audio 5</audio>
        <audio src="6.mp3" controls >Audio 6</audio>
    </div>
    <h2>Videos</h2>
    <div style="color: green;">
        <video src="1.mp4" controls width="320" height="240">Video 1</video>
        <video src="2.mp4" controls width="320" height="240">Video 2</video>
        <video src="3.mp4" controls width="320" height="240">Video 3</video>
        <video src="4.mp4" controls width="320" height="240">Video 4</video>
        <video src="5.mp4" controls width="320" height="240">Video 5</video>
        <video src="6.mp4" controls width="320" height="240">Video 6</video>
    </div>
</body>
</html>
